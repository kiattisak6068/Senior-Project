@(user:models.User,users : Seq[models.Modellist],roleuser:Option[models.DBUserRole])(implicit request: RequestHeader, messages: Messages)

@maincs(Some(user),roleuser){
  <br>
  <br>
  <br>
  <div class="col-md-1"></div>
  <div class="col-md-10">
  <div class="panel panel-default">
  <div class="panel-body">
  <div class="col-md-12">
    <table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%" >
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Role</th>
          <th style="text-align: center;">Action</th>
        </tr>
      </thead>
      <tbody>
        @for(user
          <- users){ <tr>
            <td>@user.firstName</td>
            <td>@user.lastName</td>
            <td>@user.email</td>
            <td>@user.role</td>
            <td style="text-align: center;" class="col-md-2 col-sm-3">
              <button name="edit" class="btn btn-sm btn-default">Edit</button>
              <a href="@routes.CscloudstorageController.deleteUser(user.userID)">
              <button name="delete" class="btn btn-sm  btn-default">Delete</button>
            </a>
            </td>
      </tr>
      }
      </tbody>
    </table>
  </div>
  </div>
  </div>
  </div>
  </div>
}
