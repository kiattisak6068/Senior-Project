@(user: models.User,detail:Seq[models.DBDetail],comment : Form[forms.Commentform.Data])(implicit request: RequestHeader, messages: Messages)

@maincs(comment) {

  <!-- Page Content -->
  <div class="container">

      <div class="row">

          <div class="col-md-12">


              <div class="row">

                  @for(a <- detail){
                    <div class="col-sm-3 col-lg-3 col-md-3">
                        <div class="thumbnail">
                            <img src="@routes.Assets.at("images/imgCsCloud/")@a.img" alt="@a.topic">
                            <div class="caption">
                              <h4 style="word-wrap: break-word;"><a href="@routes.CscloudstorageController.showDetial(a.userID)">@a.topic</a></h4>
                            </div>
                        </div>
                    </div>
                  }
              </div>


          </div>

      </div>

  </div>
  <!-- /.container -->
}
