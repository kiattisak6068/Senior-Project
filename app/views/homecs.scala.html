@(user: models.User,role:Option[models.DBUserRole],detail:Seq[models.DBDetail],comment : Form[forms.Commentform.Data])(implicit request: RequestHeader, messages: Messages)

@maincs(comment,Some(user),role) {
  <style media="screen">
  .carousel-inner > .item > img {
    top: 0;
    left: 0;
    min-width: 100%;
    height: 500px;
  }
  </style>
  <!-- Page Content -->
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="row">

            <div id="myCarousel" class="carousel slide" data-ride="carousel">
              <!-- Indicators -->
              <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1" class=""></li>
                <li data-target="#myCarousel" data-slide-to="2" class=""></li>
              </ol>
              <div class="carousel-inner" role="listbox">
                <div class="item active">
                  <img class="first-slide" src="@routes.Assets.at("images/imgCsCloud/test.png")" alt="First slide">
                  <div class="carousel-caption">
                  </div>
                </div>
                <div class="item">
                  <img class="second-slide" src="@routes.Assets.at("images/imgCsCloud/test.png")" alt="Second slide">
                </div>
                <div class="item">
                  <img class="third-slide" src="@routes.Assets.at("images/imgCsCloud/test.png")" alt="Third slide">
                </div>
              </div>
              <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div><!-- /.carousel -->
            <!-- Marketing messaging and featurettes
            ================================================== -->
            <!-- Wrap the rest of the page in another container to center all the content. -->


          <hr class="featurette-divider">
          <div class="container marketing text-center">
            <!-- Three columns of text below the carousel -->
            <div class="row" >
              <div class="col-md-4">
                <img class="img-circle" src="@routes.Assets.at("images/imgCsCloud/test.png")" alt="Generic placeholder image" width="140" height="140">
                <h2>Heading</h2>
              </div><!-- /.col-lg-4 -->
              <div class="col-md-4">
                <img class="img-circle" src="@routes.Assets.at("images/imgCsCloud/test.png")" alt="Generic placeholder image" width="140" height="140">
                <h2>Heading</h2>
              </div><!-- /.col-lg-4 -->
              <div class="col-md-4">
                <img class="img-circle" src="@routes.Assets.at("images/imgCsCloud/test.png")"  alt="Generic placeholder image" width="140" height="140">
                <h2>Heading</h2>
              </div><!-- /.col-lg-4 -->
            </div><!-- /.row -->

            <!-- START THE FEATURETTES -->

            <hr class="featurette-divider">
        </div>
      </div>
    </div>
  </div>
  <!-- /.container -->

  <!-- Carousel
================================================== -->
}
